<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user-profile</title>

	<!-- external css links -->
		<link rel="stylesheet " href="user-profile.css">

	<!-- bootstrap links -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

	<!-- main container -->
		<div class="container">

		<!--breadcrumb for home/usermanagement/profile/edit profile and notification button also a badge  -->

			<ul class="breadcrumb">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item">User Management</li>
				<li class="breadcrumb-item">Profile</li>
				<li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
				<button type="button" id="but" class="btn btn-primary btn-lg ">Notification<span class="badge badge-light">19</span></button>
			</ul>


		<!-- form section  -->
			<div class="user-information">

				<form>	
					<label>Username</label>		<!--username-->
					<div class="input-box">
						<input type="text" placeholder="enter the Username">
					</div>

					<label>Email</label>		<!--email-->
					<div class="input-box">
						<input type="text" placeholder="enter the password">
					</div>

					<label>Bio</label>			<!--bio-->
					<div class="bio">
						<textarea rows="5" cols="25" placeholder="Enter a detailed bio here...."></textarea>
					</div>
				</form>

			</div>

		<br><br>

		<!-- 
			buttons for edit,save,delete,cancel 
			edit-grey, save-green, delete-red, cancel-blue
		-->

			<button type="button" class="btn btn-secondary btn-lg">Edit</button>
			<button type="button" class="btn btn-success btn-lg ">Save</button>
			<button type="button" class="btn btn-danger btn-lg">Delete</button>
			<button type="button" class="btn btn-info btn-lg">Cancel</button>

		<br><br><br>


		<!--Progress Bar-->

			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
			</div>

		<br><br><br>


		<!--pagination section 10 sections previous, 1 to 10 and next-->

			<ul class="pagination justify-content-center pagination-lg">
				<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">4</a></li>
				<li class="page-item"><a class="page-link" href="#">5</a></li>
				<li class="page-item"><a class="page-link" href="#">6</a></li>
				<li class="page-item"><a class="page-link" href="#">7</a></li>
				<li class="page-item"><a class="page-link" href="#">8</a></li>
				<li class="page-item"><a class="page-link" href="#">9</a></li>
				<li class="page-item"><a class="page-link" href="#">10</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
	</div>
</body>
</html>
